<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BH Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url(./.random/cat.jpeg);
        }
		.content
		{
			background-color: rgba(60, 10, 147, 0.616);
			width: 400vh;
			height: 301vh;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 15%;
		}
		.hh{
			background-color: rgba(252, 234, 234, 0.77);
			width: 340px;
			height: 301px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-radius: 15%;
		}
		
        .timer-container {
            text-align: center;
        }
        .timer {
            font-size: 48px;
            margin-bottom: 20px;
			color: rgb(5, 54, 96);
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #1e5794;
            color: white;
            cursor: pointer;
			border-radius: 15%;
			margin-bottom: 22px;
        }
        .btn:hover {
            background-color: #1e5794d4;
			-ms-zoom-animation: inherit;
        }
		.ss{
			font-style: italic;
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			font-size: xx-small;
			color: gray;
		}
		.ss:hover{

			font-size: 1.4vh;
			font-style: italic;
			color: black;
		}
		
    </style>
</head>
<body>

<div class="content">
	<div class="hh">
<div class="timer-container">
	<h2 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Minishell Timer</h2>
	<h6 style="color: gray; margin-top: -11px;  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Max Hours 420h</h6><details class="ss" style=" 
		 margin-top: -1.9vh; cursor: pointer;">
		Minishell in 420 hours - 42 days <br>
		Philosophers in 90h - 10 days
	</details>
    <div class="timer" id="timer" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">00:00:00</div>
    <button class="btn" id="toggleBtn" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Start</button>
</div>
</div>
</div>

<script>
    let timerDisplay = document.getElementById('timer');
    let toggleBtn = document.getElementById('toggleBtn');
    let startTime = 0;
    let elapsedTime = localStorage.getItem('elapsedTime') ? parseInt(localStorage.getItem('elapsedTime')) : 0;
    let timerInterval = null;
    let running = false;

    function formatTime(ms) {
        let totalSeconds = Math.floor(ms / 1000);
        let hours = Math.floor(totalSeconds / 3600);
        let minutes = Math.floor((totalSeconds % 3600) / 60);
        let seconds = totalSeconds % 60;

        return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function updateTimerDisplay() {
        timerDisplay.textContent = formatTime(elapsedTime);
    }

    function startTimer() {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(function() {
            elapsedTime = Date.now() - startTime;
            updateTimerDisplay();
            localStorage.setItem('elapsedTime', elapsedTime);
        }, 1000);
        running = true;
        toggleBtn.textContent = 'Stop';
    }

    function stopTimer() {
        clearInterval(timerInterval);
        running = false;
        toggleBtn.textContent = 'Start';
    }

    toggleBtn.addEventListener('click', function() {
        if (running) {
            stopTimer();
        } else {
            startTimer();
        }
    });

    // Initialize the timer display with the saved value
    updateTimerDisplay();
</script>

</body>
</html>
