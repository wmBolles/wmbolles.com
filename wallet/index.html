<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="loginStyle.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script defer src="login.js"></script>
	<title>W41137</title>
	<link rel="icon" type="image/x-icon" href="../assets/wm.png">
</head>
<body class="flxCol pageLoad">
	<div id="wrapper" class="flxCol">
		<section id="session" class="flxRow">
			<i class="material-icons" >language</i>
			<span>W41137</span>
		</section>
		<form id="dwForm" class="flxCol">
			<input id="username" type="text" placeholder="username" autofocus required/>
			<input id="password" type="password" placeholder="password" required/>
			<input id="submitBtn" type="submit" value="submit"/>
		</form>
		<p id="newAccTxt">Need an account? <span id="newAcc">signup</span></p>
	</div>

	<div id="pswDiv" class="flxCol">
		<div id="pswContainer" class="flxRow">
			<form class="flxCol">
				<input type="text" id="newUsername" name="newUsername" placeholder="username" required/>
				<input type="password" id="newPassword" name="newPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="password" required/>    
				<input id="sbmtPsw" type="submit" value="submit">
			</form>
		</div>

		<div id="message">
			<h3>Password must contain the following:</h3>
			<p id="letter" class="invalid">A lowercase letter</p>
			<p id="capital" class="invalid">A capital (uppercase) letter</p>
			<p id="number" class="invalid">A number</p>
			<p id="length" class="invalid">Minimum 6 characters</p>
			<span style="color: red; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: xx-small;">! This is a private network, So ask the owner to add you after creating an account! <a style="color: rgb(43, 0, 255); text-decoration: none;" href="https://github.com/wmbolles">TheF</a></span>
		</div>
		
	</div>

	<footer>
		<p> Developed by  <a href="https://github.com/wmbolles" style="text-decoration: none;" target="_blank">TheF - wMbolles</a></p>
	</footer>
</body>
</html>
